<div class="home-page">
  <nav class="home-header navbar navbar-dark bg-white">
    <a class="navbar-brand" href="home">
      物业好不好后台管理系统
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="assets/image/tuichu.png"/>
        </a>
      </li>
    </ul>
  </nav>

  <div class="home-container">
    <div class="home-side-menu">
      <div>
        <div [ngClass]="accordionCustomCss">
          <div class="padding-16-12" (click)="accordionChanged(0)">
            <i *ngIf="!isMenuOpen" class="fa fa-caret-down" aria-hidden="true"></i>
            <i *ngIf="isMenuOpen" class="fa fa-caret-up" aria-hidden="true"></i>
            <span class="accordion-heading-name">审核</span>
          </div>
          <div *ngIf="isMenuOpen">
            <div [ngClass]="{'focus':showContent=='checking'}" class="home-side-menu-item" (click)="showContent='checking'">
              审核发布内容
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="home-content">
      <div *ngIf="!showContent || showContent==''" style="text-align: center;height: 100%;">
        <div class="home-holder" style="font-size: 30px;">欢迎使用物业好不好后台管理系统</div>
        <div class="home-holder" style="margin-top: 40px;">请通过左侧菜单选择您要处理的要件</div>
      </div>
      <app-checking-list *ngIf="showContent=='checking'"></app-checking-list>
    </div>
  </div>
</div>
